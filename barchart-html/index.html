<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  <h1>Gas Price Around The World on 23rd June 2022</h1>
  <p id="intro">The gas price per gallon around the world is very different in each country with a maximum of <span id="figure"> USD54.89</span>
  , and a minimum of <span id="figure">USD0.08</span>.</p>
  
<div id="choropleth_map"></div>

<div id="stacked_barchart"></div>

<script type="text/javascript">

  var spec2 = "js/map.vg.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "js/stacked_barchart.vg.json";
  vegaEmbed('#stacked_barchart', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
