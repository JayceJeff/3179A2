<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  <div class = "pure-g">
    <h1>Gas Price Around The World on 23rd June 2022</h1>
    <p id="intro">The gas price per gallon around the world is very different in each country with a maximum of USD54.89, and a minimum of USD0.08.</p>
  </div>
  
  <div class = "pure-u-1" >
    <div id="choropleth_map"></div>
  </div>

  <div class = "pure-u-1" >
    <div id="stacked_barchart"></div>
  </div>

  <div class = "pure-u-1" >
    <div id="bubble_chart"></div>
  </div>

<script type="text/javascript">

  var spec2 = "js/map.vg.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "js/stacked_barchart.vg.json";
  vegaEmbed('#stacked_barchart', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "js/bubble_chart.vg.json";
  vegaEmbed('#bubble_barchart', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
